plugins {
    id 'org.springframework.boot' version '3.1.3'
    id("java")
}

group = "com.x"
version = "1.0-SNAPSHOT"
sourceCompatibility = '17'


repositories {
    mavenCentral()
}


dependencies {

    implementation platform('org.springframework.boot:spring-boot-dependencies:3.1.3')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.hibernate.validator:hibernate-validator:6.0.21.Final'

    implementation 'io.github.openfeign:feign-okhttp:10.11'
    implementation 'io.github.openfeign:feign-slf4j:10.11'

    // test
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test', Test) {
    useJUnitPlatform()
}

